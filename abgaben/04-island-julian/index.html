<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Uebung 5</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;

      uniform mat4 modelMatrix;
      uniform mat4 viewMatrix;
      uniform mat4 projectionMatrix;

      varying vec4 fColor;
      void main()
      {
        fColor = vColor;
        gl_Position = projectionMatrix * viewMatrix * modelMatrix * vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 fColor;

      void main()
      {
        gl_FragColor = fColor;
      }
    </script>

    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="lib/gl-matrix.js"></script>
  </head>
  <body>

    <canvas id="gl-canvas" width="1024" height="768">
      If you see this, your browser doesn't support WebGL.
    </canvas>

    <script type="text/javascript" src="src/cube.js"></script>
    <script type="text/javascript" src="src/trunk.js"></script>
    <script type="text/javascript" src="src/leaves.js"></script>
    <script type="text/javascript" src="src/main.js"></script>

  </body>
</html>
